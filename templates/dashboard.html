{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage and edit your posts here!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <h1>Basic Actions</h1>
              <a href="/edit/0"><button class="btn btn-primary text-uppercase">Add new post</button></a>
              <a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a>
              <hr>
              <h1>Upload your File</h1>
              <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file1">
                <button type="submit" class="btn btn-primary text-uppercase">Upload</button>
              </form>
              <hr>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                {% for post in posts %}
                <tbody>
                  <tr>
                    <th scope="row">{{post.sno}}</th>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
                    <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td>
                  </tr>
                </tbody>
                {%endfor%}
              </table>
            </div>
          </div>
        </div>
{% endblock %}
